<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简历 | GitHub Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .skill-badge {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            display: inline-block;
        }
        
        .project-card {
            transition: transform 0.3s;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .project-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-code"></i> 我的空间</a>
        </div>
    </nav>

    <!-- 个人介绍 -->
    <section class="container my-5">
        <div class="text-center">
            <img src="https://via.placeholder.com/150" alt="头像" class="profile-img mb-3">
            <h1 class="display-4">你好，我是开发者</h1>
            <p class="lead text-muted">前端开发者 | 技术爱好者</p>
            <div class="mt-3">
                <a href="https://github.com/你的用户名" class="btn btn-outline-primary me-2">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="mailto:你的邮箱" class="btn btn-primary">
                    <i class="fas fa-envelope"></i> 联系我
                </a>
            </div>
        </div>
    </section>

    <!-- 技能 -->
    <section class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4"><i class="fas fa-cogs"></i> 技能</h2>
            <div class="text-center">
                <span class="skill-badge">HTML/CSS</span>
                <span class="skill-badge">JavaScript</span>
                <span class="skill-badge">Git</span>
                <span class="skill-badge">Python</span>
                <span class="skill-badge">React</span>
            </div>
        </div>
    </section>

    <!-- 项目展示 -->
    <section class="container my-5">
        <h2 class="text-center mb-5"><i class="fas fa-project-diagram"></i> 项目展示</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card project-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">个人网站</h5>
                        <p class="card-text">使用GitHub Pages搭建的静态网站</p>
                        <a href="#" class="btn btn-outline-primary">查看详情</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card project-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">JavaScript游戏</h5>
                        <p class="card-text">使用原生JavaScript开发的小游戏</p>
                        <a href="#" class="btn btn-outline-primary">查看详情</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card project-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">React应用</h5>
                        <p class="card-text">使用React构建的任务管理应用</p>
                        <a href="#" class="btn btn-outline-primary">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>© 2024 我的GitHub Pages网站</p>
            <p>访问次数：<span id="visitor-count">1000</span></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
