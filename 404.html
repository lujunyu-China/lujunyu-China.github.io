<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
        }
        
        .error-code {
            font-size: 72px;
            font-weight: 300;
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #495057;
        }
        
        .message {
            color: #868e96;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #4263eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #364fc7;
        }
        
        .btn-outline {
            background: transparent;
            color: #4263eb;
            border: 1px solid #4263eb;
        }
        
        .btn-outline:hover {
            background: #f8f9fa;
        }
        
        .separator {
            margin: 30px 0;
            height: 1px;
            background: #dee2e6;
        }
        
        .path {
            font-family: monospace;
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 4px;
            margin: 20px 0;
            font-size: 14px;
            color: #495057;
            word-break: break-all;
        }
        
        .tip {
            font-size: 13px;
            color: #868e96;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>资源坐火车跑了！>pao'
        
        <div class="message">
            您要访问的页面不存在或已被移动。
        </div>
        
        <div class="path" id="path-display"></div>
        
        <div class="buttons">
            <a href="/" class="btn btn-primary">返回首页</a>
            <button onclick="history.back()" class="btn btn-outline">返回上一页</button>
        </div>
        
        <div class="separator"></div>
        
        <div class="tip">
            如需帮助，请检查网址是否正确
        </div>
    </div>

    <script>
        // 显示当前访问的路径
        const path = window.location.pathname;
        document.getElementById('path-display').textContent = path;
        
        // 简单日志
        console.log(`404 ${path}`);
        
        // 回车返回首页
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
